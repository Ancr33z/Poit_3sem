<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="sudoku_container">
            <!-- First Row of Squares -->
            <div class="sudoku_row">
                <!-- Square 0 -->
                <div class="square" id="square-0">
                    <input class="field" data-row="0" data-col="0">
                    <input class="field" data-row="0" data-col="1">
                    <input class="field" data-row="0" data-col="2">
                    <input class="field" data-row="1" data-col="0">
                    <input class="field" data-row="1" data-col="1">
                    <input class="field" data-row="1" data-col="2">
                    <input class="field" data-row="2" data-col="0">
                    <input class="field" data-row="2" data-col="1">
                    <input class="field" data-row="2" data-col="2">
                </div>
                <!-- Square 1 -->
                <div class="square" id="square-1">
                    <input class="field" data-row="0" data-col="3">
                    <input class="field" data-row="0" data-col="4">
                    <input class="field" data-row="0" data-col="5">
                    <input class="field" data-row="1" data-col="3">
                    <input class="field" data-row="1" data-col="4">
                    <input class="field" data-row="1" data-col="5">
                    <input class="field" data-row="2" data-col="3">
                    <input class="field" data-row="2" data-col="4">
                    <input class="field" data-row="2" data-col="5">
                </div>
                <!-- Square 2 -->
                <div class="square" id="square-2">
                    <input class="field" data-row="0" data-col="6">
                    <input class="field" data-row="0" data-col="7">
                    <input class="field" data-row="0" data-col="8">
                    <input class="field" data-row="1" data-col="6">
                    <input class="field" data-row="1" data-col="7">
                    <input class="field" data-row="1" data-col="8">
                    <input class="field" data-row="2" data-col="6">
                    <input class="field" data-row="2" data-col="7">
                    <input class="field" data-row="2" data-col="8">
                </div>
            </div>
            <!-- Second Row of Squares -->
            <div class="sudoku_row">
                <!-- Square 3 -->
                <div class="square" id="square-3">
                    <input class="field" data-row="3" data-col="0">
                    <input class="field" data-row="3" data-col="1">
                    <input class="field" data-row="3" data-col="2">
                    <input class="field" data-row="4" data-col="0">
                    <input class="field" data-row="4" data-col="1">
                    <input class="field" data-row="4" data-col="2">
                    <input class="field" data-row="5" data-col="0">
                    <input class="field" data-row="5" data-col="1">
                    <input class="field" data-row="5" data-col="2">
                </div>
                <!-- Square 4 -->
                <div class="square" id="square-4">
                    <input class="field" data-row="3" data-col="3">
                    <input class="field" data-row="3" data-col="4">
                    <input class="field" data-row="3" data-col="5">
                    <input class="field" data-row="4" data-col="3">
                    <input class="field" data-row="4" data-col="4">
                    <input class="field" data-row="4" data-col="5">
                    <input class="field" data-row="5" data-col="3">
                    <input class="field" data-row="5" data-col="4">
                    <input class="field" data-row="5" data-col="5">
                </div>
                <!-- Square 5 -->
                <div class="square" id="square-5">
                    <input class="field" data-row="3" data-col="6">
                    <input class="field" data-row="3" data-col="7">
                    <input class="field" data-row="3" data-col="8">
                    <input class="field" data-row="4" data-col="6">
                    <input class="field" data-row="4" data-col="7">
                    <input class="field" data-row="4" data-col="8">
                    <input class="field" data-row="5" data-col="6">
                    <input class="field" data-row="5" data-col="7">
                    <input class="field" data-row="5" data-col="8">
                </div>
            </div>
            <!-- Third Row of Squares -->
            <div class="sudoku_row">
                <!-- Square 6 -->
                <div class="square" id="square-6">
                    <input class="field" data-row="6" data-col="0">
                    <input class="field" data-row="6" data-col="1">
                    <input class="field" data-row="6" data-col="2">
                    <input class="field" data-row="7" data-col="0">
                    <input class="field" data-row="7" data-col="1">
                    <input class="field" data-row="7" data-col="2">
                    <input class="field" data-row="8" data-col="0">
                    <input class="field" data-row="8" data-col="1">
                    <input class="field" data-row="8" data-col="2">
                </div>
                <!-- Square 7 -->
                <div class="square" id="square-7">
                    <input class="field" data-row="6" data-col="3">
                    <input class="field" data-row="6" data-col="4">
                    <input class="field" data-row="6" data-col="5">
                    <input class="field" data-row="7" data-col="3">
                    <input class="field" data-row="7" data-col="4">
                    <input class="field" data-row="7" data-col="5">
                    <input class="field" data-row="8" data-col="3">
                    <input class="field" data-row="8" data-col="4">
                    <input class="field" data-row="8" data-col="5">
                </div>
                <!-- Square 8 -->
                <div class="square" id="square-8">
                    <input class="field" data-row="6" data-col="6">
                    <input class="field" data-row="6" data-col="7">
                    <input class="field" data-row="6" data-col="8">
                    <input class="field" data-row="7" data-col="6">
                    <input class="field" data-row="7" data-col="7">
                    <input class="field" data-row="7" data-col="8">
                    <input class="field" data-row="8" data-col="6">
                    <input class="field" data-row="8" data-col="7">
                    <input class="field" data-row="8" data-col="8">
                </div>
            </div>
        </div>
        <div class="button_container">
            <button id="create">Сгенерировать новое игровое поле</button>
            <button id="check">Проверить игровое поле на ошибки</button>
            <button id="full">Заполнить поле правильно</button>
        </div>
    </main>
    <script src="lab14.js"></script>
</body>

</html>
